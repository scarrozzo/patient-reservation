<div class="auth-wrapper container col-3">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <h3 class="h3 mb-2 mt-2 font-weight-normal text-center">Please sign in</h3>
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Enter username"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-block btn-primary mt-3">Sign in</button>
  </form>
</div>
